{% extends "index.html" %}

{% block nav %}

    <li><a href="/">Start</a> </li>
    <ul>
        {% for i in navbar(seite) %}
        <li><a href="{{ i }}"> {{ i }}</a> </li>
        {% endfor %}
    </ul>

</ul>
{% endblock %}


{% block content %}
<h2> Add News </h2>
<article>
    <form>
        <label>Dateityp: </label>
        <select name="selectUploadType" size="3" multiple>
            <option>Projekt</option>
            <option>Passfile</option>
            <option>Aufgabe</option>
        </select>
    </form>


    <form action="" method="post">
        <table border="0">
            <tr>
                <td>Datum:</td>
                <td><input type="text" name="datum" placeholder="Datum" required</td>
            </tr>
            <tr>
                <td>Titel:</td>
                <td><input type="text" name="titel" placeholder="Titel" required</td>
            </tr>
            <tr>
                <td>News:</td>
                <td><textarea name="news" cols="120" rows="200"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Eintragen" name="eintragen" /></td>
            </tr>
        </table>
    </form>
    {% if error %}
    <p class="error"><strong>Error: </strong> {{ error }}</p>
    {% endif %}
</article>
{% endblock %}
